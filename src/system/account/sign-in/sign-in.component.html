<div class="d-flex align-items-center justify-content-center bg-light" style="min-height: 100vh;">
    <main class="form-signin w-100 ms-4 me-4" style="max-width: 400px;">
        <form autocomplete="off">
            <img class="mb-4" src="favicon.ico" alt="" width="40" height="40" />
            <h1 class="h3 mb-3 fw-normal">SalonZero üíá‚Äç‚ôÇÔ∏è</h1>

            <div class="form-floating mb-3">
                <input formControlName="userName" type="text" class="form-control" id="floatingInput"
                    placeholder="Username (your email address)">
                <label for="floatingInput">Email address</label>
                <span class="text-danger">
                    Username is required
                </span>
            </div>

            <div class="form-floating mb-3">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password" />
                <label for="floatingPassword">Password</label>
                <span class="text-danger">
                    Password is required
                </span>
            </div>

            <div class="text-start mb-3">
                <a><em>Forgot Password?</em></a>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">
                Sign in
            </button>
            <p class="mt-5 mb-3 text-muted text-center">
                &copy; {{ currentYear }} {{ companyName }}
            </p>
        </form>
    </main>
</div>
